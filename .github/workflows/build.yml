name: Build and Release Obsidian Plugin

on:
  push:
    branches:
      - main
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build plugin
      run: npm run build

    - name: Upload artifact on push
      if: github.event_name == 'push'
      uses: actions/upload-artifact@v4
      with:
        name: obsidian-plugin-build
        path: |
          my-obsidian-plugin/main.js
          my-obsidian-plugin/manifest.json

    - name: Create Release
      id: create_release
      if: github.event_name == 'release' && github.event.action == 'published'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload main.js to Release
      if: github.event_name == 'release' && github.event.action == 'published'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./my-obsidian-plugin/main.js
        asset_name: main.js
        asset_content_type: application/javascript

    - name: Upload manifest.json to Release
      if: github.event_name == 'release' && github.event.action == 'published'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./my-obsidian-plugin/manifest.json
        asset_name: manifest.json
        asset_content_type: application/json
